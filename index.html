    <script>
        $(document).ready(function() {
            $.getJSON("products.json", function(data) {
                var product_data = [];
                $.each(data, function(key, value) {
                    product_data.push('<tr>');
                    product_data.push('<td>' + value.name + '</td>');
                    product_data.push('<td>' + value.price + '</td>');
                    // product_data += '<td>' + value.id + '</td>';
                    // product_data += '<td>' + value.url + '</td>';
                    product_data.push('<td>' + value.description + '</td>');

                    $('<button class="snipcart-add-item primary" data-item-id="' + value.id + '"  data-item-price="' + value.price + '"	data-item-url="' + value.url + '" data-item-description="' + value.description + '" data-item-image="' + value.image + '" data-item-name="' + value.name + '"> ' + value.name + ' </button>').insertAfter('.table-wrapper');


                    // var $input = $('<input type="button" value="new button" />');
                    // $input.appendTo($("table-wrapper"));
                    // 				<button v-if="product.status === 'published'" class="snipcart-add-item" :data-item-id="product.id" :data-item-price="product.price"
                    //     :data-item-url="`${storeUrl}${this.$route.fullPath}`" :data-item-description="product.description" :data-item-image="`${getStrapiMedia(product.image.formats.thumbnail.url)}`" :data-item-name="product.title" v-bind="customFields">
                    //     Add to cart
                    //   </button>
                    // product_data += '<td>' + value.image + '</td>';
                    product_data.push('</tr>');
                });
                $('#product_table').append(product_data);
            });
        });
    </script>
